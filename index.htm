			<br><br><br><br>
<!--			<h1>Алмазное сверление железобетона, кирпича, камня.</h1>
               <strong>Алмазное бурение</strong> (<strong>алмазное сверление</strong>, <strong>колонковое сверление</strong>) - тихий, неударный

            способ формирования отверстий и проемов. Это один из самых простых и эффективных способов сверления отверстий в железобетоне, кирпиче, натуральном камне и т.п. Одним из <img align="right" style="padding:1px 0 1px 10px" src="img/diamond-drilling.jpg" alt="алмазное бурение" title="Алмазное сверление" width="215" />основных преимуществ алмазного бурения является его универсальность. <i>Алмазная коронка</i> может быть  размером от 10 мм до 1 м и более в диаметре, что делает алмазное бурение подходящим для использования в различных строительных проектах.<br>
            &nbsp;&nbsp;&nbsp;<b>Алмазное сверление</b> - очень аккуратный процесс. В ходе работы из-за отсутствия ударного воздействия на рабочий инструмент установка производит мало шума и мусора, а пыль, образующаяся в процессе резки, связывается и осаждается водой, которая используется для охлаждения алмазных сегментов и выноса шлама из зоны реза. Таким образом, это означает, что после выполнения работы практически не требуется никаких восстановительно- уборочных затрат и вы имеете <em>отверстия в бетоне</em> с идеальными краями.<br>
            &nbsp;&nbsp;&nbsp;Есть два основных типа <i>алмазного сверления</i>: сверление с использованием воды и сухое сверление, они оба обеспечивают выполнение точных отверстий во всевозможных материалах: бетоне, железобетоне, кирпичной кладке, асфальте и т.п. <br>
            &nbsp;&nbsp;&nbsp;Еще одним преимуществом алмазного сверления является возможность изготовления отверстий больших диаметров и проемов различной формы. Это может быть достигнуто путем сверления ряда отверстий по периметру, таким образом, никаких ограничений на размер и форму отверстия с помощью этого метода нет.<img align="right" style="padding:1px 0 1px 10px" src="img/diamond-forma.jpg" alt="алмазное сверление проемов любой формы" title="Алмазное сверление проемов любой формы" width="215" /><br>
            &nbsp;&nbsp;&nbsp;Для изготовления отверстий методом алмазного сверления на чистовых и отделанных поверхностях, где дополнительное отверстие под анкерный болт является недопустимым или его невозможно просверлить, применяется вакуумное крепление установки. Специальный <a href="img/vakuumniy_nasos.jpg" target="_blank"><span style="color:#0000ff">вакуумный насос</span></a> создает под станиной разряжение, которое прижимает установку к поверхности с большой силой. Этот метод крепления идеально подходит для поверхностей, отделанной керамической плиткой, гресом, керамогранитом, полированым мрамором или гранитом, но также может применятся и на шпатлеванных поверхностях, хотя и с меньшей эффективностью.<br>
            &nbsp;&nbsp;&nbsp;Все работы осуществляются современным, профессиональным <a href="statyi.htm#st3" title="Конструкция установки алмазного бурения"><span style="color:#0000ff">оборудованием</span></a>, этим достигается скорость и качество по сравнению с другим строительным инструментом. Во время выполнения работ не возникает вибраций, что полностью исключает Вас от образования трещин, сколов и нарушения целостности конструкции, а так же нет сильного шума, который создает неудобство окружающим людям. <i>Алмазное сверление</i> наилучшим способом производит технологические отверстия различного диаметра и глубины, <img align="right" style="padding:1px 0 1px 10px" src="img/vakuum.jpg" alt="вакуумное крепление установки алмазного сверления" title="Вакуумное крепление установки алмазного сверления" width="215" />технологические отверстия получаются с большой точностью расположения и хорошим качеством.<br>
            &nbsp;&nbsp;&nbsp;Если возникла необходимость изготовить <i>отверстие в стене или полу</i> большого диаметра, более 1 метра, в таких материалах как железобетон, бетон, кирпич и т.п., то <img align="left" style="padding:10px 10px 10px 0" src="img/circle_saw.jpg" alt="циркульная канатная пила для сверления отверстий в железобетоне" title="Циркульная канатная пила для сверления отверстий в железобетоне." width="215" />для этих целей применяется <b>циркульная канатная пила</b>. Принцип ее работы основан на том, что движущийся со скоростью 20-25 м/с алмазный канат, вращаемый вокруг оси механизмом подачи, прорезает обрабатываемый материал по окружности. На данный момент мы имеем возможность изготавливать отверстия до 2,5 метров в диаметре в материалах до 70 см толщиной. Циркульная алмазная резка имеет следующие преимущества перед строчным сверлением: идеально ровный край реза и идеальная геометрия получаемого отверстия, что уменьшает затраты на дальнейшую отделку, уменьшается время изготовления отверстия, проще изготавливать отверстия на кроволинейных поверхностях, например, кольцах колодцев. Циркульная канатная пила идеально подходит для изготовления <em>отверстий в перекрытиях для винтовых лестниц</em>, отверстий в стенах и перекрытиях большого диаметря для <em>систем кондиционирования и дымоудаления</em> и т.п. Однако, если необходимо отверстие не круглой формы, то без строчного сверления не обойтись.
            <br>
